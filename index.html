	a {

	button {
		font-size:20px;

		color:black;

	h1, p, h2 {
		color:#d3c90e;
	}
</style>
<script>
	function darkOn(){
		document.body.style.backgroundColor="black";
		var button=document.getElementById("toggleDark")
		button.innerText="Light"
	}
	function toggleDark(){
		var button=document.getElementById("toggleDark");
		if(button.innerText=="Dark")
			darkOn()
		else 
			darkOff()
	}
	function darkOff(){
		document.body.style.backgroundColor="white";
		var button=document.getElementById("toggleDark")
		button.innerText="Dark"
	}
</script>
