<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icon.ico"/>
    <title>Music Player</title>
</head>
<body>
<span id="start">Welcome! Select a song to play it.</span>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported
    </audio>

    <span id="curentlyPlayingSong"></span><strong><span id="curentSong"></span></strong>
    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
        <i class="fas fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="fas fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="1" step="0.01" id="slider">
        <i class="fas fa-volume-up"></i>

    </div>
    <h4>Songlist(will be updated):</h4>
    <div id="songList">
    </div>

    <p>All music provided by Newgrounds.com</p>
    <p>Created by:</p> <a href="https://www.youtube.com/channel/UCqYaHhz5DOTYU-QydQ5jcVA?">ControledYT</a>
    <script src="script.js"></script>
</body>
</html>
